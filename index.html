<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors!</title>
</head>

<body class="body-background">
  <section class="game">
    <!--Title -->
    <div class="title spaced">Rock, Paper, Scissors!</div>

    <!--Display Score of player and computer -->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count">0</p>

      </div>
      <div class="computerScore">
        <h2>Computer</h2>
        <p class="c-count count">0</p>

      </div>
    </div>

    <div class="move">Select Your Action!</div>
    <div class="movesimages">
      <img id="bigpic" src="bigpic" class="playerphoto" />
      <img id="comppic" src="comppic" class="computerphoto" />
    </div>
    <!--Options available to player to play game -->
    <div class="options">
      <button class="rock" onclick="picturerock()">Rock</button>
      <button class="paper" onclick="picturepaper()">Paper</button>
      <button class="scissor" onclick="picturescissors()">Scissors</button>
      <button class="reset" onclick="resetscore()">Reset</button>
    </div>

    <!--Final result of game -->
    <div class="result">Results</div>

  </section>

  <!-- Footer -->
  <footer>
    <p class="smalled">Creator: Nicholas Billitteri<br>
    <a href="https://mail.google.com/mail/u/0/#inbox">Contact Me!</a></p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
